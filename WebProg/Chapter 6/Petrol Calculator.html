<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <!-- Linking the CSS file for styling -->
    <link rel="stylesheet" href="Chapter 6.css">
</head>
<body>
    <!-- Container to hold all elements -->
    <div class="container">
        <!-- Title of the calculator -->
        <h1>Petrol Calculator</h1>
        <!-- Input field for cost per liter with a label -->
        <div class="input-container">
            <label for="costPerLiter">Cost per liter:</label>
            <input type="number" id="costPerLiter" value="1.72" step="0.01">
        </div>
        <!-- Input field for liters purchased with a label -->
        <div class="input-container">
            <label for="litersPurchased">Liters purchased:</label>
            <input type="number" id="litersPurchased" value="0" step="0.01">
        </div>
        <!-- Button to calculate total cost -->
        <button id="calculateBtn">Calculate</button>
        <!-- Paragraph to display the total cost -->
        <p id="totalCost">Total cost: $0.00</p>
    </div>
    <!-- Linking the JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
</html>
