<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title>
    <link rel="stylesheet" href="ch5_bonus.css">
</head>
<body>
    <div class="container">
        <h1>Alan Partridge Soundboard</h1>
        <div class="sound-buttons">
            <!-- Each button represents a sound -->
            <button class="sound-button" data-sound="sample1.mp3">Sample 1</button>
            <button class="sound-button" data-sound="sample2.mp3">Sample 2</button>
            <button class="sound-button" data-sound="sample1.mp3">Sample 3</button>
            <button class="sound-button" data-sound="sample2.mp3">Sample 4</button>
            <button class="sound-button" data-sound="sample1.mp3">Sample 5</button>
            <button class="sound-button" data-sound="sample2.mp3">Sample 6</button>
            <button class="sound-button" data-sound="sample1.mp3">Sample 7</button>
            <button class="sound-button" data-sound="sample2.mp3">Sample 8</button>   
            <button class="sound-button" data-sound="sample2.mp3">Sample 9</button>
            <!-- Add more buttons for other samples -->
        </div>
    </div>
    <script src="index.js">
        
        document.addEventListener('DOMContentLoaded', function() {
    const buttons = document.querySelectorAll('.sound-button');

    buttons.forEach(button => {
        button.addEventListener('click', function() {
            const soundFile = this.getAttribute('data-sound');
            const audio = new Audio(soundFile);
            audio.play();
        });
    });
});
    </script>
</body>
</html>
